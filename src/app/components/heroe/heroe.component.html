<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase}} <small> ( {{ heroe.aparicion | date:'y' }} ) </small></h1>
<hr>    
<div class="row">
  <div class="col-md-4  animated fadeIn">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid mb-5">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mb-5">Volver</a>
  </div>
  <div class="col-md-8 animated fadeIn slow">
    <h2>{{ heroe.nombre }}</h2>
    <p>{{ heroe.bio }}</p>
    <div *ngIf="heroe.casa == 'DC'">
        <img src="assets/img/dc.png" [alt]="heroe.casa" class="img-logo">
    </div>
    <div *ngIf="heroe.casa === 'Marvel'">
        <img src="assets/img/marvel.png" [alt]="heroe.casa" class="img-logo">
    </div>
  </div>
</div>
