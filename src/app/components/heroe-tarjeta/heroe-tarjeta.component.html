<div class="card animated fadeIn fast">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }} <small> {{ heroe.casa }} </small></h5>
    <p class="card-text"><small class="text-muted">  {{ heroe.aparicion | date:'y' }} </small></p>
    <p class="card-text"> {{ heroe.bio }} </p>
    <!--<a [routerLink]="['/heroe', id]" class="btn btn-outline-primary btn-block">Ver más</a>-->
    <button (click)="verHeroe(idx)" class="btn btn-outline-primary btn-block">Ver más</button>
  </div>
</div>
